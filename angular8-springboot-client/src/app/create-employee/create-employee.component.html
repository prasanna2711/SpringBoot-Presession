<h3>Create Products</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.productName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Qty</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.qty" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Cost</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.cost" name="emailId">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
